<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Telot Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Quattrocento+Sans');

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Quattrocento Sans', sans-serif;
            background: #000;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-text {
            width: 100%;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }

        .loading-text-words {
            display: inline-block;
            margin: 0 5px;
            color: #fff;
            font-size: 32px;
            animation: blur-text 1.5s infinite linear alternate;
        }

        .loading-text-words:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-text-words:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-text-words:nth-child(3) {
            animation-delay: 0.4s;
        }

        .loading-text-words:nth-child(4) {
            animation-delay: 0.6s;
        }

        .loading-text-words:nth-child(5) {
            animation-delay: 0.8s;
        }

        .loading-text-words:nth-child(6) {
            animation-delay: 1s;
        }

        .loading-text-words:nth-child(7) {
            animation-delay: 1.2s;
        }

        @keyframes blur-text {
            0% {
                filter: blur(0px);
            }

            100% {
                filter: blur(4px);
            }
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            visibility: hidden;
        }
    </style>
</head>

<body>

    <div class="loading" id="loader">
        <div class="loading-text">
            <span class="loading-text-words">M .</span>
            <span class="loading-text-words">A .</span>
            <span class="loading-text-words">T</span>
            <span class="loading-text-words">E</span>
            <span class="loading-text-words">L</span>
            <span class="loading-text-words">O</span>
            <span class="loading-text-words">T</span>
        </div>
    </div>

    <iframe id="pdfFrame" src="telot-portfolio.pdf#toolbar=0&navpanes=0&scrollbar=0"></iframe>

    <script>
        const iframe = document.getElementById('pdfFrame');
        const loader = document.getElementById('loader');

        iframe.onload = () => {
            setTimeout(() => {
                loader.style.display = 'none';
                iframe.style.visibility = 'visible';
            }, 2000);
        };
    </script>

</body>

</html>
