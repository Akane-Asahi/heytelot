<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Telot Portfolio</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background: #000;
        }

        #loader {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            visibility: hidden;
        }

        .container {
            width: 200px;
            height: 100px;
            padding-top: 100px;
            margin: 0 auto;
        }

        .ball {
            width: 10px;
            height: 10px;
            margin: 10px auto;
            border-radius: 50px;
            background: #ffffff;
        }

        .ball:nth-child(1) {
            animation: right 1s infinite ease-in-out;
        }

        .ball:nth-child(2) {
            animation: left 1.1s infinite ease-in-out;
        }

        .ball:nth-child(3) {
            animation: right 1.05s infinite ease-in-out;
        }

        .ball:nth-child(4) {
            animation: left 1.15s infinite ease-in-out;
        }

        .ball:nth-child(5) {
            animation: right 1.1s infinite ease-in-out;
        }

        .ball:nth-child(6) {
            animation: left 1.05s infinite ease-in-out;
        }

        .ball:nth-child(7) {
            animation: right 1s infinite ease-in-out;
        }

        @keyframes right {
            0% {
                transform: translate(-15px);
            }

            50% {
                transform: translate(15px);
            }

            100% {
                transform: translate(-15px);
            }
        }

        @keyframes left {
            0% {
                transform: translate(15px);
            }

            50% {
                transform: translate(-15px);
            }

            100% {
                transform: translate(15px);
            }
        }
    </style>
</head>

<body>

    <div id="loader">
        <div class="container">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
    </div>

    <iframe id="pdfFrame" src="telot-portfolio.pdf#toolbar=0&navpanes=0&scrollbar=0"></iframe>

    <script>
        const iframe = document.getElementById('pdfFrame');
        const loader = document.getElementById('loader');

        iframe.onload = () => {
            // Add a slight delay to allow rendering before hiding loader
            setTimeout(() => {
                loader.style.display = 'none';
                iframe.style.visibility = 'visible';
            }, 2000);
        };
    </script>

</body>

</html>
